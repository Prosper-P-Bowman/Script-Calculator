<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Calculator</title>
    <script src="index.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="index.css">
</head>
<body>
        <div class="main">
            <div class="displayField">
                <input placeholder="0" type="text" id="InputNumber">
            </div>  
            <div class="buttonGroup">
                <button onClick="clearAll()" class="clear">AC</button>
                <button onClick="appendToDisplay('-')" class="delete">+/-</button>
                <button onClick="appendToDisplay('%')" class="percent">%</button>
                <button onClick="appendToDisplay('/')" class="division">รท</button>
                <br>
                <button onClick="appendToDisplay('7')" class="seven">7</button>
                <button onClick="appendToDisplay('8')" class="eight">8</button>
                <button onClick="appendToDisplay('9')" class="nine">9</button>
                <button onClick="appendToDisplay('*')" class="multiple">x</button>
                <br>
                <button onClick="appendToDisplay('4')" class="four">4</button>
                <button onClick="appendToDisplay('5')" class="five">5</button>
                <button onClick="appendToDisplay('6')" class="six">6</button>
                <button onClick="appendToDisplay('-')" class="minus">-</button>
                <br>
                <button onClick="appendToDisplay('1')" class="one">1</button>
                <button onClick="appendToDisplay('2')" class="two">2</button>
                <button onClick="appendToDisplay('3')" class="three">3</button>
                <button onClick="appendToDisplay('+')" class="plus">+</button>
                <br>
                <button onClick="changeBackgrouundcolor()" class="backgroundColor">BG</button>
                <button onClick="appendToDisplay('0')" class="zero">0</button>
                <button onClick="appendToDisplay('.')" class="period">.</button>
                <button onClick="calculate()" class="equal">=</button>
            </div>
            <div class="bar"><button title="Bar Button"></button></div>
        </div>
</body>
</html>
